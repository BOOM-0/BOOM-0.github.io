<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box" type="disc"></ul>
    <script> 
    var data=[
    {name:'计算机安装与维护',credit:2},
    {name:'静态网页制作',credit:2},
    {name:'计算机编程基础',credit:4},
    {name:'大学英语',credit:2},
    {name:'软件技术导论',credit:2}];
    var list="";
    for (var i=0;i<data.length;i++){
      list+="<li>"+data[i].name+"(学分："+data[i].credit+")"+"</li>";
    }
    document.getElementById("box").innerHTML=list;
</script>
</body>
</html>
